name: Build and Push Docker Image

on:
  push:
  workflow_dispatch:
    branches: [ "master" ]   # ‚ùó Se voc√™ usar master, troque para "master"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: PROD

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üîß Configure o nome da sua imagem Docker Hub AQUI
      - name: Set image name
        id: img
        run: echo "IMAGE_NAME=nunofilipeoliveira/seu-app" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Ler e incrementar vers√£o
        id: version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
          else
            VERSION="1.0.0"
          fi

          IFS='.' read -r major minor patch <<< "$VERSION"
          patch=$((patch + 1))
          NEW_VERSION="$major.$minor.$patch"

          echo "Nova vers√£o: $NEW_VERSION"
          echo $NEW_VERSION > VERSION

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit da nova vers√£o
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump version to ${{ steps.version.outputs.version }}"
          file_pattern: VERSION

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.img.outputs.IMAGE_NAME }}:latest
            ${{ steps.img.outputs.IMAGE_NAME }}:${{ steps.version.outputs.version }}
